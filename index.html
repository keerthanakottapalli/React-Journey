<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>React Journey</title>
</head>

<body>
    <!-- <h1>hello</h1> -->
    <div id="root"> <!-- This is the main container for the React application. The id="root" is a convention used by React developers. -->
        <h1>Today is Vandana's Birthday</h1> <!-- is a placeholder. Once the React application loads, it will likely replace this content with what's generated by React. -->
    </div>
    <script type="module" src="app.js"></script>  <!--This script tag links to a local file named app.js. This is where the actual React application code would reside. The code in this file will use the imported React and ReactDOM libraries to render dynamic content into the <div id="root"> element. -->
</body>

</html>
