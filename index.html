<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>React Journey</title>
</head>

<body>
    <h1>hello</h1>
    <div id="root"> <!-- This is the main container for the React application. The id="root" is a convention used by React developers. -->
        <h1>Today is Vandana's Birthday</h1> <!-- is a placeholder. Once the React application loads, it will likely replace this content with what's generated by React. -->
    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>  <!-- This script tag imports the React library from a Content Delivery Network (CDN). This library contains the core components and logic needed to build a React application. The crossorigin attribute is for handling credentials for cross-origin requests.-->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- This script imports the React DOM library. This library is specifically for web development and provides the methods needed to interact with the Document Object Model (DOM), allowing React to render and update elements on the web page.-->
    <script src="app.js"></script>  <!--This script tag links to a local file named app.js. This is where the actual React application code would reside. The code in this file will use the imported React and ReactDOM libraries to render dynamic content into the <div id="root"> element. -->
</body>

</html>
